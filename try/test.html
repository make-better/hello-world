<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大概是首个练习吧</title>
    <style type = "text/css">
        body{
            background-image: url(./4.jpg);
            background-size: 100%;
            height: 100%;
        }
        html{
            height: 100%;
        }
        @keyframes myfirst {
            from{opacity: 0;
                color : aliceblue;
            }
            to {
                opacity: 100;
                color : blueviolet;
            }
        }
        h1,p{
            animation: myfirst 1s infinite;
        }
    </style>
</head>
<body>
<h1>Hello World !</h1>
<p>This is the first line.</p>
<p>这是第二行，下面还会有一行</p>
<p>最后一个yes</p>
</body>
</html>
